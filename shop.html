<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- self -->

    <link rel="stylesheet" href="style.css">
    <title>周邊</title>
</head>

<body>



    <!-- 導覽列 -->
    <div class="navbar">
        <i class="fa fa-home" style="font-size: 33px;" id="home"></i>
        <div class="textarea">
            <marquee behavior="" direction="">營利70%會捐給綠色組織！　旅鼠跳樓馬克杯熱銷中！　北極環保熊媽媽袋大量發生中！</marquee>
        </div>
        <div class="iconr">
            <div class="cart">
                <i class="fa fa-shopping-cart" style="font-size: 30px;" id="cart"></i>
                <div class="dot">0</div>
            </div>
            <!-- 漢堡選單三條線 -->
            <div class="hamburger">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
        </div>
        
    </div>
    <!-- 漢堡選單內容 -->
    <div class="siteset">
        <div class="item" data-list="0">
            <div class="gridmask">
                <p class="textnum">00</p>
                <p class="g-text">首頁</p>
            </div>
        </div>
        <div class="item" data-list="1">
            <div class="gridmask">
                <p class="textnum">01</p>
                <p class="g-text">關於北極圈</p>
            </div>
        </div>
        <div class="item" data-list="2">
            <div class="gridmask">
                <p class="textnum">02</p>
                <p class="g-text">北極動物介紹</p>
            </div>
        </div>
        <div class="item" data-list="3">
            <div class="gridmask">
                <p class="textnum">03</p>
                <p class="g-text">北極環境問題</p>
            </div>
        </div>
        <div class="item" data-list="4">
            <div class="gridmask">
                <p class="textnum">04</p>
                <p class="g-text">我們可以怎麼做？</p>
            </div>
        </div>
        <div class="item" data-list="5">
            <div class="gridmask">
                <p class="textnum">05</p>
                <p class="g-text">捐款管道</p>
            </div>
        </div>
        <div class="item" data-list="6">
            <div class="gridmask">
                <p class="textnum">06</p>
                <p class="g-text">我們的周邊</p>
            </div>
        </div>
        <div class="item" data-list="7">
            <div class="gridmask">
                <p class="textnum">07</p>
                <p class="g-text">製作團隊</p>
            </div>
        </div>
    </div>
    <div class="screen">
        <div class="page-frame">
            <!-- 幻燈片 -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/1.gif" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/2.gif" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/3.gif" class="d-block w-100" alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- 商品列 -->
            <div class="wrapper">
                <aside class="wrapper sidemenu">
                    <ul>
                        <li class="btn-98">全部商品</li>
                        <li class="btn-98">文具用品</li>
                        <li class="btn-98">簡約生活</li>
                        <li class="btn-98">實用小物</li>
                    </ul>
                </aside>
                <!-- 商品 -->
                <div class="cards" id="app">
                    <div class="item_container" v-for="item in itemList">
                        <article class="product">
                            <div class="product-link">
                                <a href="">
                                    <div class="block1">
                                        <img src="image/bag.jpg" alt="">
                                    </div>
                                    <h3 class="title">{{item.name}}</h3>
                                </a>
                            </div>
                            <p class="amount">剩餘{{item.amonut}}個</p>
                            <div class="g-icon">
                                <p class="pricetext">NT$ {{item.price}}</p>
                                <div class="icon">
                                    <i class="fa fa-shopping-cart" style="font-size: 20px;"></i>
                                    <i class="fa far fa-heart" style="font-size: 18px;"></i>
                                </div>
                            </div>

                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="main.js"></script>
<script src="shop.js"></script>

</html>
